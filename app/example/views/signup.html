<div ng-controller="LoginController">
<div class="card">
  <div class="item item-text-wrap">
    Welcome to superMed. Sign up to start tracking your medical queries!
  </div>
</div>
<form name="signupForm" novalidate>
<label class="item item-input item-stacked-label">
	<span class="input-label"> Username </span>
	<input type="text" ng-model="newUser.username" placeholder="minimum 3 characters" minlength="3" required/>
</label>
<label class="item item-input item-stacked-label">
	<span class="input-label"> Password </span>
	<input type="password" ng-model="newUser.password" placeholder="minimum 6 characters" minlength="6" required/>
</label>



<button type="submit" class="button button-block button-calm" ng-click="confirmSignUp()" ng-disabled="signupForm.$invalid">
Tap to Confirm
</button>
</form>
<br>

</div>
