<div class="padding" ng-controller="ResearchController">

  <super-navbar>
    <super-navbar-title>
      Research
    </super-navbar-title>
  </super-navbar>

  <div ng-show="articles.length == 0">
        <p style="margin-top:10%; font-size:2em;">
            LOADING...
        </p>
  </div>

  <div ng-hide="articles.length == 0">

  <div class="card" ng-repeat="article in articles">
    <div class="item item-divider" >
      <a ng-href="{{article.url}}" class="researchHeader">{{article.heading}}</a>
    </div>
    <div class="item item-text-wrap">
      {{article.blurb}}
    </div>
  </div>

</div>
</div>
