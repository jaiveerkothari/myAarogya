<div ng-controller="LoginController">
<div class="card">
  <div class="item item-text-wrap">
    Welcome to Aarogya. Use this to keep track of your medical queries!
  
  </div>
</div>

<form name="loginForm" novalidate>
	<label class="item item-input item-stacked-label">
		<span class="input-label"> Username </span>
		<input type="text" ng-model="existingUser.username" required/>
	</label>
	<label class="item item-input item-stacked-label">
		<span class="input-label"> Password </span>
		<input type="password" ng-model="existingUser.password" required/>
	</label>


	<button type = "submit" class="button button-block button-calm" ng-click="login()" ng-disabled="loginForm.$invalid">
	Log In
	</button>
</form>
<br>
<button class="button button-block button-calm" ng-click="signup()">
Sign Up
</button>
<br>

<button class="button button-block button-calm" ng-click="skiplogin()">

Skip Login
</button>


</div>
